<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet"> 
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="logo">Tic Tac Toe</h1>
    <div class="container">
      <form class="form" id="form">
        <label for="player1">Player "X"</label>
        <input type="text" name="player1" id="player1" value="Denis">
        <span id="error1">Player X required </span>
        <label for="player2">Player "0"</label>
        <input type="text" name="player2" id="player2" value="Josue">
        <span id="error2">Player O required </span>
        <input type="submit" class="btn" name="sumbit" id="setPlayerBtn" value="Start game" />
      </form>
  
      <div class="game-settings">
        <table>
          <tr>
            <th>Name</th>
            <th>Won</th>
            <th>Lost</th>
          </tr>
          <tr>
            <td id="playerX">x</td>
            <td id="xWins">0</td>
            <td id="xLost">0</td>
          </tr>
          <tr>
            <td id="playerO">o</td>
            <td id="oWins">0</td>
            <td id="oLost">0</td>
          </tr>
        </table>
  
        <button class="btn" id="finishGame">Finish Game</button>
        <button class="btn" id="resetGame">Play Again</button>
      </div>    
  
      <div class="board-container" id="boardContainer">
        <div class="status-container">
          <h4 id="playerStatus">Player status</h4>
        </div>
        
        <div class="board">
          <div class="board-cell cursor-pointer" id="0|0"></div>
          <div class="board-cell cursor-pointer" id="0|1"></div>
          <div class="board-cell cursor-pointer" id="0|2"></div>
          <div class="board-cell cursor-pointer" id="1|0"></div>
          <div class="board-cell cursor-pointer" id="1|1"></div>
          <div class="board-cell cursor-pointer" id="1|2"></div>
          <div class="board-cell cursor-pointer" id="2|0"></div>
          <div class="board-cell cursor-pointer" id="2|1"></div>
          <div class="board-cell cursor-pointer" id="2|2"></div>
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>

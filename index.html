<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <form class="form" id="form">
      <label for="player1">Player "X"</label>
      <input type="text" name="player1" id="player1" minlength="3" maxlength="12">
      <label for="player2">Player "0"</label>
      <input type="text" name="player2" id="player2" minlength="3" maxlength="12">
      <input type="submit" name="sumbit" id="setPlayerBtn" value="Start game" />
    </form>

    <div class="game-settings">
      <div class="game-info">
        <h3><span>Name</span> <span>Won</span> <span>Lost</span> </h3>
        <h4><span id="playerX">Player X:</span> <span id="xWins">0</span> <span id="xLost">0</span> </h4>
        <h4><span id="playerO">Player O:</span> <span id="oWins">0</span> <span id="oLost">0</span></h4>
      </div>

      <button id="finishGame">Finish game</button>
      <button id="resetGame">Reset Game</button>
    </div>
    

    <div class="board-container" id="boardContainer">
      <div class="board">
        <div class="board-cell cursor-pointer" id="0|0"></div>
        <div class="board-cell cursor-pointer" id="0|1"></div>
        <div class="board-cell cursor-pointer" id="0|2"></div>
        <div class="board-cell cursor-pointer" id="1|0"></div>
        <div class="board-cell cursor-pointer" id="1|1"></div>
        <div class="board-cell cursor-pointer" id="1|2"></div>
        <div class="board-cell cursor-pointer" id="2|0"></div>
        <div class="board-cell cursor-pointer" id="2|1"></div>
        <div class="board-cell cursor-pointer" id="2|2"></div>
      </div>

    <script src="js/index.js"></script>
  </body>
</html>
